<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script language="javascript">
	function showPic(e,sUrl){

                            var x,y;
                            x = e.clientX;
                            y = e.clientY;
                            document.getElementById("Layer1").style.left = x+2+'px';
                            document.getElementById("Layer1").style.top = y+2+'px';
                            document.getElementById("Layer1").innerHTML = "<img border='0' src=\"" + sUrl + "\">";

                            document.getElementById("Layer1").style.display = "";

                            }

                            function hiddenPic(){

                            document.getElementById("Layer1").innerHTML = "";

                            document.getElementById("Layer1").style.display = "none";

                        }

    </script>
</head>

<body>

    <div id="Layer1" style="display: none; position: absolute; z-index: 100;">
    </div>
    <p>
        <a href="" onmouseout="hiddenPic();" onmousemove="showPic(event,'https://github.com/694718149/694718149.github.io/blob/master/imgs/guojun.jpeg?raw=true');">

            jun工作室</a>
    </p>

</body>

</html>
